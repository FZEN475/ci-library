spec:
  inputs:
    merge_branch_action:
      options: ['skip', 'delete']
      type: string
      default: 'skip'
    docker_builder:
      type: boolean
      default: false
    helm_builder:
      type: boolean
      default: false
---
workflow:
  auto_cancel:
    on_job_failure: all

stages:
  - test_code
  - build
  - test_build
  - deploy
  - test_deploy
  - final

debug:job:
  stage: test_code
  script:
    - 'sleep 1'
  rules:
    - if: $CI_DEBUG_TRACE == "true"
      when: always
    - when: never

docker_builder:trigger:
  stage: build
  trigger:
    include:
      - project: 'library/ci'
        ref: 'main'
        file: 'docker_build/.gitlab-ci.yaml'
    strategy: depend
  rules:
    - if: '"$[[ inputs.docker_builder ]]" == "true"'
      when: always
    - when: never

helm_builder:trigger:
  stage: build
  variables:
    MERGE_BRANCH_ACTION: $[[ inputs.merge_branch_action | expand_vars ]]
  trigger:
    include:
      - project: 'library/ci'
        ref: 'main'
        file: 'helm_build/.gitlab-ci.yaml'
    strategy: depend
  rules:
    - if: '"$[[ inputs.helm_builder ]]" == "true"'
      when: always
    - when: never

auto_merge:trigger:
  stage: final
  variables:
    MERGE_BRANCH_ACTION: $[[ inputs.merge_branch_action | expand_vars ]]
  trigger:
    include:
      - project: 'library/ci'
        ref: 'main'
        file: 'auto_merge/.gitlab-ci.yaml'
    strategy: depend
  needs:
    - job: docker_builder:trigger
      optional: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: always
    - when: never
